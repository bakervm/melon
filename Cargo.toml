[package]
name = "melon"
version = "0.14.1"
authors = ["Julian Laubstein <contact@julianlaubstein.de>"]
description = "A library for creating retro computing platforms"
repository = "https://github.com/bakervm/melon"
readme = "README.md"
license = "MIT"
edition = "2018"

[dependencies]
byteorder = "^1.2"
failure = "^0.1"
serde = "^1.0"
serde_derive = "^1.0"
rand = "^0.6"
rmp-serde = "^0.13"
flate2 = "^1.0"
structopt = "^0.2"
rustyline = "^3.0"
colored = "^1.6"
semver = { version = "^0.9", features = ["serde"] }
lazy_static = "^1.2"
bytesize = "1.0.0"

[dev-dependencies]
tempfile = "^3.0"
